        <div class="jumbotron jumbotron-fluid">
            <div class="container">
        
                <h1 class="diplay-4">Ótima escolha!</h1>
                    <p class="lead">Obrigado por comprar na Mirror Fashion!
                        Preencha seus dados para efetivar a compra.</p>
            </div><!-- fim .container dentro do jumbotron -->
        </div><!-- fim .jumbotron -->
            
        <div class="container">
            <div class="row">
                
                <div class="col-md-4 col-xl-3">
                    <div class="card mb-3">
                        <div class="card-header">
                            Sua compra
                        </div><!-- fim .card-header -->
                    <div class="card-body">
                     
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan"
                          class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                            <dt>Preço</dt>
                            <dd id="preco">R$ 129,90</dd>
                        </dl>
                    </div><!-- fim .card-body -->
                </div><!-- fim .card -->
                
                <div class ="card mb-3">
                    <div class card = "card-body">
                        
                        <div class="form-group">
                            <label for="qtd">quantidade</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>    
                        <div class="form-group">
                            <label for = "total">Total: </label>
                            <output id = "total" class="form-control">R$ 129,00</output>
                        </div>
                        
                    </div>
                </div>
                
                </div>
        <form class="col-md-8 col-xl-9">
            <div class="row">
            <fieldset class="col-lg-6">
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" name="nome" id="nome" autofocus required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="exempo@mail.com"> 
                </div>
                <div>
                    <label for="cpf" >CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.00-00" required data-mask="999.999.99-99">
                </div>
                
                
                
                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newlatter" value="sim" checked>
                    <label class="custrom-control-label" for="newlatter">
                        Quer receber Newslatter da Mirror Fashion?
                    </label>
                </div>
            </fieldset>
                
            <fieldset class="col-lg-6">
                <legend>Cartão de Credito</legend>
                
                <div class="form-group">
                    <label for="numero-cartao" >Número - CVV</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" placeholder="999 999 999 999 - 999" required data-mask="999 999 999 999 - 999">
                </div>
                
                <div class="form-group">
                    <label for="bandeira-cartao">Bandeira</label>
                    <select class="custom-select" id="bandeira-cartao">
                        <option disabled selected>Escolha uma opção</option>
                        <option value="master">MasterCard</option>
                        <option value="visa">Visa</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
               

                <div class="form-group">
                    <label for="validade-cartao">Validade</label>
                    <input type="month" class="form-control" id="validade-cartao">
                </div>
            </fieldset>
            </div>
            
            <buttom type="submit" class="btn btn-primary btn-lg">
                <span class="oi oi-thumb-up"></span>
                Corfirmar pedido
            </buttom>
        </form>
        
            
            
            
    </div>
